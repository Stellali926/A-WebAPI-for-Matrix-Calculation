<!doctype html>
<html lang="en">
    <head>
        <title> matrix {{ name }} </title>>
    </head>
    <body style="padding:5px 50px;margin:5px 50px;overflow:scroll;">
        <h3 style="color:#163fa2;">The matrix {{ name }} is : </h3>
        <table style="margin-right:100px">
            {% for row in res %}
                <tr style="padding-top:10px">
                {% for column in row %}
                    <th style="padding-left:10px">{{ column }}</th>
                {% endfor %}
                </tr>
            {% endfor %}
        </table>
    </body>
</html>
